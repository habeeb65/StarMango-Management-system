{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center" style="background: linear-gradient(135deg, #FFB64D 0%, #FF9017 100%);">
                    <h2 class="text-white mb-0">Register</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="alert alert-danger mt-1">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" style="background: #FF9017; border-color: #FF9017;">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}" style="color: #FF9017;">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #FF9017;
        box-shadow: 0 0 0 0.2rem rgba(255, 144, 23, 0.25);
    }
    
    .btn-primary:hover {
        background: #FF8000 !important;
        border-color: #FF8000 !important;
    }
    
    .card {
        border-radius: 15px;
    }
    
    .card-header {
        border-top-left-radius: 15px !important;
        border-top-right-radius: 15px !important;
    }
</style>
{% endblock %}
